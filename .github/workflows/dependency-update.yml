name: Dependency Updates

on:
  schedule:
    # 毎週月曜日の午前9時（UTC）に実行
    - cron: '0 9 * * 1'
  workflow_dispatch: # 手動実行も可能

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Update frontend dependencies
      run: |
        cd frontend
        npm update
        npm audit fix --audit-level=high || true

    - name: Update backend dependencies
      run: |
        cd backend
        uv sync --upgrade

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: Weekly dependency updates'
        body: |
          ## Dependency Updates
          
          This PR contains automated dependency updates:
          
          ### Frontend (npm)
          - Updated npm packages to latest compatible versions
          - Applied security fixes where available
          
          ### Backend (uv)
          - Updated Python packages to latest compatible versions
          
          ### Review Notes
          - Please review the changes carefully
          - Run tests locally to ensure compatibility
          - Check for any breaking changes in updated packages
          
          Auto-generated by GitHub Actions 🤖
        branch: chore/dependency-updates
        delete-branch: true